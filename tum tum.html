<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Sign Up Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 350px;
      text-align: center;
    }

    .container h1 {
      font-family: 'Billabong', cursive;
      font-size: 40px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .terms {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 10px;
    }

    .login {
      margin-top: 20px;
      font-size: 14px;
    }

    .login a {
      color: #3897f0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Instagram</h1>
    <form action="#" method="POST">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
    </form>
    <p class="terms">
      By signing up, you agree to our Terms , Data Policy and Cookies Policy .
    </p>
    <div class="login">
      Have an account? <a href="#">Log in</a>
    </div>
  </div>

</body>
</html>
